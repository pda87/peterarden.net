<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
  
  <div id="wrapper">
    <div class="container-fluid">
	
		<div id="headerandnavigationdiv">
		</div>
		<div id ="titleandcontactenvelope">
		</div>

		<div id="fade-me">
		
			<div id="grid">
		
				<!--Row 2-->
				<div id="squarewhite" onclick="clickSquare(0, 2, 'zeroTwo')">
				<img height=80, width=80, id="zeroTwo">
				</div>
								
				<div id="squaregreen" onclick="clickSquare(1, 2, 'oneTwo')">
				<img height=80, width=80, height=80, width=80, id="oneTwo">
				</div>
								
				<div id="squarewhite" onclick="clickSquare(2, 2, 'twoTwo')">
				<img height=80, width=80, height=80, width=80, id="twoTwo">
				</div>
				
				<!--Row 1-->
				<div id="squaregreen" onclick="clickSquare(0, 1, 'zeroOne')">
				<img height=80, width=80, id="zeroOne">
				</div>
				
				<div id="squarewhite" onclick="clickSquare(1, 1, 'oneOne')">
				<img height=80, width=80, id="oneOne">
				</div>
				
				<div id="squaregreen" onclick="clickSquare(2, 1, 'twoOne')">
				<img height=80, width=80, id="twoOne">
				</div>
				
				<!--Row 0-->
				<div id="squarewhite" onclick="clickSquare(0, 0, 'zeroZero');">
				<img height=80, width=80, id="zeroZero">
				</div>
				
				<div id="squaregreen" onclick="clickSquare(1, 0, 'oneZero')">
				<img height=80, width=80, id="oneZero">
				</div>
				
				<div id="squarewhite" onclick="clickSquare(2, 0, 'twoZero')">
				<img height=80, width=80, id="twoZero">
				</div>
				
			</div>
		<br>
		<div id="outputdiv">
		<br> 
		</div>
		<br>
		<input type="button" class="btn btn-primary" id="gamebutton" value="Reset" onclick="resetGame();">
		</div>
		
	</div>
  </div>
  <div id="pagefooter">
  </div>
  </div>
  </body>
  <script type="text/JavaScript" src="JavaScript/scripts.js"></script>
  <script type="text/JavaScript" src="JavaScript/tictactoe.js"></script>
</html>
