<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
  
  <div id="wrapper">
    <div class="container-fluid">
	
		<div id="headerandnavigationdiv">
		</div>
		<div id ="titleandcontactenvelope">
		</div>
		
		    <div id="myCarousel" class="carousel slide" data-ride="carousel" align="center">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					<li data-target="#myCarousel" data-slide-to="4"></li>
				</ol>
							
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
						<div class="item active">
						<img src="theavengers.png" class="item.img-responsive" width="500" height="500" alt="noaltimage">
					</div>

					<div class="item">
						<img src="poker.PNG" class=".img-responsive"  width="500" height="500" alt="noaltimage">
					</div>
					
					<div class="item">
						<img src="petec.png" class=".img-responsive"  width="500" height="500" alt="noaltimage">
					</div>

					<div class="item">
						<img src="TicTacToe.PNG" class=".img-responsive"  width="500" height="500" alt="noaltimage">
					</div>					
					
					<div class="item">
						<img src="liststring.png" class=".img-responsive" width="500" height="500" alt="noaltimage">
					</div>
			
				</div>
				
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
		
	</div>
  </div>
  <div id="pagefooter">
  </div>
  </div>
  </body>
  <script type="text/JavaScript" src="scripts.js"></script>
</html>
